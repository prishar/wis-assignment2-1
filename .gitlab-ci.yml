image: maven:latest

cache:
  paths:
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn deploy
  artifacts:
    name: assignment2-1.jar
    expire_in: 31d
    when: always
    paths:
      - target/Assignment2-1-0.0.1-SNAPSHOT.jar
  only:
    - master